<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />    </head>
    <body>
        <aside id="sidebar">
            <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
            <ul id="nav-buttons">
                <li><span class="material-symbols-outlined">apartment</span>Projects</li>
                <li><span class="material-symbols-outlined">people</span>Users</li>
            </ul>
        </aside>
        <main id="content">
            <header>
                <h2>Projects</h2>
                <div>
                    <button><span class="material-symbols-outlined">add</span>New Project</button>
                </div>
            </header>
            <div id="project-list">
                <div class="project-card">
                    <div class="card-header">
                        <p class="card-intial">HC</p>
                        <div>
                            <h5>Project Name</h5>
                            <p>Project Description</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-property">
                            <p>Status</p>
                            <p>Active</p>
                        </div>
                        <div class="card-property">
                            <p>Role</p>
                            <p>Engineer</p>
                        </div>
                        <div class="card-property">
                            <p>Cost</p>
                            <p >$ 2'000'000</p>
                        </div>
                        <div class="card-property">
                            <p>Estimated Progress</p>
                            <p>43%</p>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
