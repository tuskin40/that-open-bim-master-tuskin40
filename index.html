<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />    </head>
    <body>
        <aside id="sidebar">
            <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
            <ul id="nav-buttons">
                <li><span class="material-symbols-outlined">apartment</span> Projects</li>
                <li><span class="material-symbols-outlined">people</span>Users</li>
            </ul>
        </aside>
        <main id="content">
            <header>
                <h2>Projects</h2>
                <div>
                    <button>New Project</button>
                </div>
            </header>
            <div id="project-list">
                <div id="project-card">
                    <header>
                        <div id="project-card-icon"></div>
                        <div id="project-card-name"></div>
                    </header>
                    <div id="project-details">
                        <div id="status-row">
                            <div>Status</div>
                            <div id="status-value">Active</div>
                        </div>
                        <div id="status-row">
                            <div>Role</div>
                            <div id="status-value">Engineer</div>
                        </div>
                        <div id="status-row">
                            <div>Cost</div>
                            <div id="status-value">$ 2'000'000</div>
                        </div>
                        <div id="status-row">
                            <div>Estimated Progress</div>
                            <div id="status-value">43%</div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
